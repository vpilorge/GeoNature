<div [formGroup]="releveForm">
  <div class="row row-0">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padding-sm">
      <div *ngIf="!occtaxConfig.form_fields.releve.observers_txt; else elseBlock">
        <pnx-observers [parentFormControl]="releveForm.controls.properties.controls.observers" [idMenu]="9" [disabled]="fs.disabled"
          label="{{ 'Releve.Observers' | translate }}">
        </pnx-observers>
      </div>
      <ng-template #elseBlock>
        <pnx-observers-text [parentFormControl]="releveForm.controls.properties.controls.observers_txt" [disabled]="fs.disabled">
        </pnx-observers-text>
      </ng-template>
    </div>

    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 padding-sm taxon-list">
      <img *ngIf="fs.editionMode && !fs.isEdintingOccurrence && fs.taxonsList.length === 0" src="assets/images/Spinner.gif" alt="Chargement..."
        height="40" width="40">
      <div id="taxon-list" *ngIf="fs.taxonsList.length > 0">
        <b> {{fs.taxonsList.length}} {{'Releve.SavedTaxon' | translate}} </b>
        <pnx-taxons-list [list]="fs.taxonsList" (taxonEdited)="fs.editOccurence($event)" (taxonRemoved)="fs.removeOneOccurrence($event)">
        </pnx-taxons-list>
      </div>
    </div>
  </div>
  <div class="row row-0">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 padding-sm">
      <pnx-datasets label="{{ 'Releve.Dataset' | translate }}" [parentFormControl]="releveForm.controls.properties.controls.id_dataset"
        appId="14" [disabled]="fs.disabled">
      </pnx-datasets>
    </div>
  </div>
  <div class="form-group row row-0">
    <div *ngIf="occtaxConfig.form_fields.releve.date_min" class="col-xs-12 col-sm-12 col-md-3 col-lg-3 padding-sm">
      <pnx-date label="{{ 'Releve.MinDate' | translate }} " [parentFormControl]="releveForm.controls.properties.controls.date_min"
        [disabled]="fs.disabled">
      </pnx-date>
    </div>
    <div *ngIf="occtaxConfig.form_fields.releve.date_max" class="col-xs-12 col-sm-12 col-md-3 col-lg-3 padding-sm">
      <pnx-date label="{{ 'Releve.MaxDate' | translate }} " [parentFormControl]="releveForm.controls.properties.controls.date_max"
        [disabled]="fs.disabled">
      </pnx-date>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1 padding-md">
      <span class="time-button" (click)="toggleTime()">
        <i *ngIf="!showTime" class="fa fa-plus time-plus" data-toggle="collapse" data-target="#collapseTime" aria-expanded="false"></i>
        <i *ngIf="showTime" class="fa fa-minus" data-toggle="collapse" data-target="#collapseTime" aria-expanded="false"></i>
      </span>
    </div>
    <small *ngIf="releveForm.errors?.invalidDate" class="error" style="color:red">
      {{ 'Releve.DateMaxError' | translate }}
    </small>
  </div>
  <div class="collapse" id="collapseTime">
    <div class="row row-0">
      <div *ngIf="occtaxConfig.form_fields.releve.hour_min" class="col-xs-12 col-sm-12 col-md-2 col-lg-2 padding-sm">
        <div class="form-group" [ngClass]="{'has-danger' : releveForm.controls.properties.controls.hour_min.invalid}">
          <small> {{'Releve.HourMin' | translate }} </small>
          <input [formControl]="releveForm.controls.properties.controls.hour_min" class="form-control form-control-sm" type="text"
            placeholder="{{'Releve.HourFormat' | translate }}" [disableControl]="fs.disabled">
        </div>
      </div>
      <div *ngIf="occtaxConfig.form_fields.releve.hour_max" class="col-xs-12 col-sm-12 col-md-2 col-lg-2 padding-sm">
        <div class="form-group" [ngClass]="{'has-danger' : releveForm.controls.properties.controls.hour_max.invalid}">
          <small> {{'Releve.HourMax' | translate }} </small>
          <input [formControl]="releveForm.controls.properties.controls.hour_max" class="form-control form-control-sm" type="text"
            placeholder="{{'Releve.HourFormat' | translate }}" [disableControl]="fs.disabled">
        </div>
      </div>
    </div>
    <small *ngIf="releveForm.errors?.invalidHour" class="error" style="color:red">
      {{ 'Releve.HourMaxError' | translate }}
    </small>
  </div>


  <div class="form-group">
    <div class="row row-0">
      <div *ngIf="occtaxConfig.form_fields.releve.altitude_min" class="col-xs-12 col-sm-12 col-md-12 col-lg-2 padding-sm">
        <small> {{ 'Releve.MinAltitude' | translate }} </small>
        <input class="form-control form-control-sm" type="number" [formControl]="releveForm.controls.properties.controls.altitude_min"
          [disableControl]="fs.disabled">
      </div>
      <div *ngIf="occtaxConfig.form_fields.releve.altitude_max" class="col-xs-12 col-sm-12 col-md-12 col-lg-2 padding-sm">
        <small> {{ 'Releve.MaxAltitude' | translate }} </small>
        <input class="form-control form-control-sm" type="number" [formControl]="releveForm.controls.properties.controls.altitude_max"
          [disableControl]="fs.disabled">
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 padding-md">
        <div class="">
          <!-- Modal intersections  -->
          <pnx-areas-intersected-modal [geojson]="geojson"> </pnx-areas-intersected-modal>
        </div>
      </div>
    </div>
  </div>

  <div class="row row-0">

    <div *ngIf="occtaxConfig.form_fields.releve.obs_technique" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 padding-sm">
      <pnx-nomenclature label="{{ 'Releve.ObsTechnique' | translate }}" [parentFormControl]="releveForm.controls.properties.controls.id_nomenclature_obs_technique"
        [idTypeNomenclature]="100" [disabled]="fs.disabled">
      </pnx-nomenclature>
    </div>

    <div *ngIf="occtaxConfig.form_fields.releve.group_type" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 padding-sm">
      <pnx-nomenclature label="{{ 'Releve.GroupType' | translate }}" [parentFormControl]="releveForm.controls.properties.controls.id_nomenclature_grp_typ"
        [idTypeNomenclature]="24" [disabled]="fs.disabled">
      </pnx-nomenclature>
    </div>

  </div>
  <div *ngIf="occtaxConfig.form_fields.releve.comment" class="row row-0">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 padding-0">
      <button id="comment" class="btn btn-sm btn-secondary input-alignment-xs" data-toggle="collapse" data-target="#collapseContexteCommentaire"
        aria-expanded="false" aria-controls="contexte" [disabled]="fs.disabled">
        <i class="fa fa-comment-o" aria-hidden="true"></i> {{ 'Releve.Comment' | translate }}
      </button>
    </div>
  </div>
  <div class="row row-0 collapse" id="collapseContexteCommentaire">
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 padding-0">
      <div class="form-group">
        <textarea [formControl]="releveForm.controls.properties.controls.comment" class="form-control" rows="2" id="commentaire"></textarea>
      </div>
    </div>
  </div>



</div>
