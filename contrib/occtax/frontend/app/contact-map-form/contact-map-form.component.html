<div class="row row-0">
        <div class="col-sm-12 col-md-5 padding-sm map-content">
            <pnx-map height="94vh" class="map-card">
                <pnx-gps (markerChanged)="sendGeoInfo($event)"> </pnx-gps>
                <pnx-marker
								  [zoomLevel]="occtaxConfig.releve_map_zoom_level"
									(markerChanged)="sendGeoInfo($event)"> 
								</pnx-marker>
								<pnx-leaflet-draw
									[options]="leafletDrawOptions"
								  [zoomLevel]="occtaxConfig.releve_map_zoom_level"									
									(layerDrawed)="sendGeoInfo($event)" >
								</pnx-leaflet-draw>
            </pnx-map>
        </div>
        <div class="col-sm-12 col-md-7 padding-0 form">
            <pnx-contact-form [id]="id"></pnx-contact-form>
        </div>
</div>
