<small> {{label}} </small>
<div class="input-group" [ngClass]="{'has-danger' : parentFormControl.invalid}">
    <input class="form-control form-control-sm"
      ngbDatepicker #d1="ngbDatepicker"
      [formControl]="parentFormControl"
      [disableControl]="disabled"
      [maxDate]="today"
      (click)="d1.toggle(); openDatepicker(d1)">
    <button class="input-group-addon" (click)="d1.toggle(); openDatepicker(d1)" type="button">
    <i class="fa fa-calendar" aria-hidden="true"></i>
    </button>
</div>
