<mat-card class="logo">
  
 <a routerLink="/" routerLinkActive="active">
  <img mat-card-image src="assets/images/LogoGeonature.png">
 </a>
</mat-card>
<mat-nav-list class="appnav">
    <a href="#{{app.route}}" *ngFor="let app of nav">
        <mat-list-item  (click)="onSetApp(app)" routerLink={{app.route}} routerLinkActive="active" class="sidenav-item" >
            <mat-icon mat-list-icon>{{app.icon}}</mat-icon>
            <h3 mat-line> {{app.moduleName}} </h3>
        </mat-list-item>
    </a>

</mat-nav-list>


<div class="navbar-footer">
    <p class="p-small">
        Réalisé avec <a target="_blank" href="http://geonature.fr"> GeoNature</a> 
    </p>
    <p class="p-small">
        Développé par le <a target="_blank" href="http://www.ecrins-parcnational.fr "> Parc national des Ecrins</a>
        et le <a target="_blank" href="http://www.cevennes-parcnational.fr"> Parc national des Cévennes</a> 
    </p>
    
</div>
